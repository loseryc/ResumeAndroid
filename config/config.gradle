            //test
            junit4     : "4.12",
            mockito    : "2.5.5",
            //BaseRecyclerAdapter
            cymchad_baseadapter     : "2.9.47",
    ]

    dependencies = [
            //support common
            v4                  : "androidx.legacy:legacy-support-v4:$versions.support_lib",
            v7                  : "androidx.appcompat:appcompat:$versions.support_lib",
            design              : "com.google.android.material:material:1.1.0-alpha05",
