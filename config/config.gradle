            compileSdk       : 28,
            minSdk           : 19,
            targetSdk        : 28,
            versionName      : "1.55.0",
    ]

    versions = [
            support_lib: '1.1.0-beta01',
            arch_lib   : '2.2.0-alpha01',
            rxjava     : '2.2.10',
