            constraint_layout   : "androidx.constraintlayout:constraintlayout:$versions.constraint",

            rxjava2             : "io.reactivex.rxjava2:rxjava:$versions.rxjava",
            rxAndroid           : "io.reactivex.rxjava2:rxandroid:$versions.rxAndroid",

