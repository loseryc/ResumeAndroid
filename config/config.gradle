            weibo_share         : "com.sina.weibo.sdk:core:4.1.5:openDefaultRelease@aar",
            wechat_share        : "com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.1.6",
            //test
            junit4              : "junit:junit:$versions.junit4",
            mockito             : "org.mockito:mockito-core:$versions.mockito",
            //BaseRecyclerAdapter
            cymchad_baseadapter : "com.github.CymChad:BaseRecyclerViewAdapterHelper:$versions.cymchad_baseadapter"
    ]


    javaVersion = JavaVersion.VERSION_1_8
