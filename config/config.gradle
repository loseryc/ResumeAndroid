            gson                : "com.google.code.gson:gson:$versions.gson",
            easy_permission     : "pub.devrel:easypermissions:1.1.1",
            stetho              : "com.facebook.stetho:stetho:$versions.stetho",
            stetho_okhttp       : "com.facebook.stetho:stetho-okhttp3:$versions.stetho",

            proto_lite          : "com.google.protobuf:protobuf-lite:3.0.1",
            proto               : "com.google.protobuf:protobuf-java:3.5.1",
